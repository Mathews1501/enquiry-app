<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form id="queryForm">
    
        <header>
        <h1>Get your Insurance quote today</h1>
    </header>
          <div class="aboutpage">
            <a href="https://theinsurancebroker7.wordpress.com/" target="_blank">
              <img src="images/IMG-20240307-WA0028.jpg" alt="insure logo">
          </a>
          </div>
         
          <ul>
            <li>
              <input type="text" id="fullname" placeholder="Full Name" required />
            </li>
            <li>
              <input type="email" id="mail" placeholder="E-Mail" required/>
            </li>
            <li>
              <input type="text" id="phone" placeholder="Contact No." required />

            </li>
            <li>
              <select id="selectOption" name="selectOption">
                <option value="option1">Vehicle insurance</option>
                <option value="option2">Life insurance</option>
                <option value="option3">Commercial insurance</option>
                <option value="option4">Home insurance</option>
              </select>
            </li>
            <li>
              <textarea id="msg" placeholder="Message" required ></textarea>
            </li>
            <li class="button">
              <button type="submit">Submit</button>
            </li>
          </ul>

          <div><h2>Connect with us</h2></div>
          
          <div class="social">
            <a href="https://api.whatsapp.com/send?phone=+27684793840" target="_blank">
              <img src="images/icons8-whatsapp-48.png" alt="whatsapp icon">
          </a>
            <a href="https://facebook.com" target="_blank">
                <img src="images/icons8-facebook-48.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/icons8-twitterx-50.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/icons8-instagram-48.png" alt="instagram icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
              <img src="images/icons8-linkedin-48.png" alt="instagram icon">
          </a>
          
        </div>
        
        </form>
           
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="enquiry.js"></script>
   
  </body>
</html>
