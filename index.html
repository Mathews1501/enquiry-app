<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Insurance Broker</h1>
    </header>
  
        <form onsubmit="sendEmail(); reset(); return false">
          <h1>Get your quotation</h1>

          <div class="dropdown">
            <button class="dropdown-btn">Insurance</button>
            <div class="dropdown-content">
              <a href="#">Car Insurance</a>
              <a href="#">Home Insurance</a>
              <a href="#">Business Insurance</a>
            </div>
          </div>
       
          <ul>
            <li>
              <input type="text" id="fullname" placeholder="Full Name" required />
            </li>
            <li>
              <input type="email" id="mail" placeholder="E-Mail" required/>
            </li>
            <li>
              <input type="text" id="phone" placeholder="Contact No." required />
            </li>
            <li>
              <textarea id="msg" placeholder="Message" required ></textarea>
            </li>
            <li class="button">
              <button type="submit">Send</button>
            </li>
          </ul>

          <div><h2>Connect with us</h2></div>

          <div class="social">
            <a href="https://whatsapp.com" target="_blank">
              <img src="images/icons8-whatsapp-48.png" alt="whatsapp icon">
          </a>
            <a href="https://facebook.com" target="_blank">
                <img src="images/icons8-facebook-48.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/icons8-twitterx-50.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/icons8-instagram-48.png" alt="instagram icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
              <img src="images/icons8-linkedin-48.png" alt="instagram icon">
          </a>
          
        </div>
        
        </form>
           
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="enquiry.js"></script>
   
  </body>
</html>
