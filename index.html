<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="enquiry.js"></script>
</head>
<body>

  <!-- Header Section -->
  <header>
    <nav>
      <div class="nav-container">
        <p>Get you quotation in 3 easy steps: 1. Get in touch 2. Provide full details 3. Sit back and relax</p>
        <ul>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#home">Home</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Body Section -->
  <main>
    <form action="#" class="container">
      <h1>Get covered today</h1>
      <div class="aboutpage">
          <img src="images/IMG-20240307-WA0028.jpg" alt="insure logo">
      </div>
      <ul>
        <li>
          <input type="text" id="fullname" placeholder="Full Name" required />
        </li>
        <li>
          <input type="email" id="mail" placeholder="E-Mail" required/>
        </li>
        <li>
          <input type="text" id="phone" placeholder="Contact No." required />
        </li>
        <li>
          <select id="selectOption" name="selectOption">
            <option value="Vehicle insurance">Vehicle insurance</option>
            <option value="Property insurance">Property insurance</option>
            <option value="Health insurance">Health insurance</option>
            <option value="Home insurance">Home insurance</option>
            <option value="Marine insurance">Marine insurance</option>
            <option value="Life insurance">Life insurance</option>
          </select>
        </li>
        <li>
          <textarea id="message" placeholder="Message" required ></textarea>
        </li>
        <li>
         <input id="submit" type="submit">
        </li>
      </ul>

      <div>
        <h2>Connect with us</h2>
      </div>

      <div class="social">
        <a href="https://api.whatsapp.com/send?phone=+260967970992" target="_blank">
          <img src="images/icons8-whatsapp-48.png" alt="whatsapp icon">
        </a>
        <a href="https://web.facebook.com/profile.php?id=100093269460881" target="_blank">
            <img src="images/icons8-facebook-48.png" alt="fb icon">
        </a>
        <a href="https://www.youtube.com/channel/UCyre5NYR_V6qE7VM0hGq7PA" target="_blank">
            <img src="images/icons8-youtube-96.png" alt="twitter icon">
        </a>

        <a href="http://www.linkedin.com/in/kamanga-david-a00680b4" target="_blank">
          <img src="images/icons8-linkedin-48.png" alt="instagram icon">
        </a>
      </div>

      <div>
        <h6>Developed by: Mathews Chipeta</h6>
      </div>

    </form>
  </main>

  <!-- Footer Section -->
  <footer>
    <h1>Copyright: &copy; The Insurance Broker</h1>
  </footer>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="enquiry.js"></script>
</body>
</html>
